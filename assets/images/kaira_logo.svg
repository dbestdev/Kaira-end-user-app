<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Main Logo Elements -->
  <g transform="translate(100, 100)">
    <!-- House/Home Icon -->
    <path d="M-25,-30 L25,-30 L25,20 L-25,20 Z" fill="url(#grad1)" stroke="url(#grad1)" stroke-width="2"/>
    <path d="M-15,-30 L0,-45 L15,-30" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    <rect x="-15" y="-15" width="30" height="35" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Connection Lines -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#grad2)" stroke-width="3" opacity="0.6"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.4"/>
    
    <!-- Service Icons -->
    <circle cx="-40" cy="-40" r="8" fill="url(#grad2)"/>
    <circle cx="40" cy="-40" r="8" fill="url(#grad2)"/>
    <circle cx="-40" cy="40" r="8" fill="url(#grad2)"/>
    <circle cx="40" cy="40" r="8" fill="url(#grad2)"/>
  </g>
  
  <!-- Text "KAIRA" -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976D2">
    KAIRA
  </text>
</svg>
